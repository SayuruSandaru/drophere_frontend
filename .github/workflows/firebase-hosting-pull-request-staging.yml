name: Firebase Deployment
on:
  pull_request:
    types: [closed]
    branches:
      - staging
jobs:
  deploy_live_website:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Dependencies
        run: npm install
      - name: Build
        run: npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_DROPHERE_IIT_10 }}"
          projectId: drophere-iit-10
          target: "drophere-staging"
          channelId: "live"
